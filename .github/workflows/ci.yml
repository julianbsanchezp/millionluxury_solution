name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Restore & Build
      run: |
        dotnet restore
        dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build -c Release --logger "trx"
